      function getInitialColorMode() {
        const persistedColorPreference = localStorage.getItem('color-mode');
        const hasPersistedPreference = typeof persistedColorPreference === 'string';
        // If the user has explicitly chosen light or dark,
        // let's use it. Otherwise, this value will be null.
        if (hasPersistedPreference) {
          return persistedColorPreference === 'dark' ? 'dark' : 'light';
        }
        // If they haven't been explicit, let's check the media
        // query
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const hasMediaQueryPreference = typeof mql.matches === 'boolean';
        if (hasMediaQueryPreference) {
          return mql.matches ? 'dark' : 'light';
        }
        // If they are using a browser/OS that doesn't support
        // color themes, let's default to 'light'.
        return 'light';
      }

      const color = getInitialColorMode();

      const theme = color === 'light' ? light : dark;

      const doc = window.document.documentElement;

      Object.keys(theme).reduce((cssVarRule, cssVar) => {
        doc.style.setProperty(`--${cssVar}`, String(theme[cssVar]));
        return cssVarRule;
      }, '');

      // Persist it on update
      const html = window.document.getElementById('html-client-id');
      if (html) {
        html.className = color === 'dark' ? color : '';
      }
      document.querySelector('meta[name="theme-color"]').setAttribute('content', theme.bg1);
      document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content', theme.bg1);
      localStorage.setItem('color-mode', color);

    <script>
      if (typeof Poro === 'undefined') {
        var Poro = {};
      }
      Poro.dntEnabled = function (dnt, ua) {
        'use strict';
        var dntStatus = dnt || navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
        var userAgent = ua || navigator.userAgent;
        var anomalousWinVersions = ['Windows NT 6.1', 'Windows NT 6.2', 'Windows NT 6.3'];
        var fxMatch = userAgent.match(/Firefox\/(\d+)/);
        var ieRegEx = /MSIE|Trident/i;
        var isIE = ieRegEx.test(userAgent);
        var platform = userAgent.match(/Windows.+?(?=;)/g);
        if (isIE && typeof Array.prototype.indexOf !== 'function') {
          return false;
        } else if (fxMatch && parseInt(fxMatch[1], 10) < 32) {
          dntStatus = 'Unspecified';
        } else if (isIE && platform && anomalousWinVersions.indexOf(platform.toString()) !== -1) {
          dntStatus = 'Unspecified';
        } else {
          dntStatus = { 0: 'Disabled', 1: 'Enabled' }[dntStatus] || 'Unspecified';
        }
        return dntStatus === 'Enabled' ? true : false;
      };
      // only load GA if DNT is not enabled
      if (Poro && !Poro.dntEnabled()) {
        window.ga =
          window.ga ||
          function () {
            (ga.q = ga.q || []).push(arguments);
          };
